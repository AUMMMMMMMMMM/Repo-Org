<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Detail â€“ Galentra Exports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">Galentra Exports</h1>
      <nav>
        <a href="index.html" class="text-white me-3">Home</a>
        <a href="products.html" class="text-white">Products</a>
      </nav>
    </div>
  </header>

  <main class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="https://via.placeholder.com/600" alt="Product Image" class="img-fluid">
        </div>
        <div class="col-md-6">
          <h2 id="productTitle">Organic Moringa Powder</h2>
          <p id="productDesc">This is a premium-grade moringa powder made from organically grown moringa leaves. Ideal for health-conscious consumers and bulk buyers.</p>
          <ul>
            <li>Origin: India</li>
            <li>Packaging: 500g, 1kg, 5kg</li>
            <li>MOQ: 100kg</li>
          </ul>
          <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#quoteModal">Request Quote</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Quote Modal (same as index) -->
  <div class="modal fade" id="quoteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="quoteForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Request a Quote</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" name="productName" value="Organic Moringa Powder"/>
          <div class="mb-3">
            <label>Your Name</label>
            <input required type="text" name="buyerName" class="form-control"/>
          </div>
          <div class="mb-3">
            <label>Your Email</label>
            <input required type="email" name="buyerEmail" class="form-control"/>
          </div>
          <div class="mb-3">
            <label>Message</label>
            <textarea name="buyerMessage" class="form-control" rows="4" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
