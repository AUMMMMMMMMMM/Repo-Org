<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Janaki Global</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #1a202c;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 0 1rem;
      border-bottom: 1px solid #e2e8f0;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 50px;
      margin-right: 12px;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #2b6cb0;
      font-weight: 600;
    }

    #hero {
      background-color: #ebf8ff;
      padding: 3rem;
      text-align: center;
      border-radius: 12px;
    }

    #hero h2 {
      font-size: 2rem;
      color: #2c5282;
      margin-bottom: 1rem;
    }

    #hero p {
      font-size: 1.2rem;
      color: #4a5568;
    }

    section {
      margin: 2rem 0;
    }

    h2 {
      color: #2d3748;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-card h4 {
      font-size: 1.25rem;
      margin: 0.5rem 0;
      color: #2d3748;
    }

    .product-card p {
      font-size: 0.95rem;
      color: #4a5568;
    }

    .view-cart-button {
      display: inline-block;
      background-color: #2b6cb0;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .view-cart-button:hover {
      background-color: #2c5282;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      border-top: 1px solid #e2e8f0;
      font-size: 0.9rem;
      color: #718096;
      background-color: #f7fafc;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      .product-card img {
        height: 140px;
      }
      .product-card p {
        font-size: 0.85rem;
      }
      .product-card h4 {
        font-size: 1.1rem;
      }
      .view-cart-button {
        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="Janaki Global Logo">
        <h1>Janaki Global</h1>
      </div>
      <nav>
        <a href="#about">About</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <section id="hero">
      <h2>Premium Indian Food Products for Global Markets</h2>
      <p>Exporting spices, pickles, grains and ready-to-eat meals to the UK and beyond.</p>
    </section>

    <!-- Rest of your sections remain unchanged -->
  </div>
</body>
</html>
