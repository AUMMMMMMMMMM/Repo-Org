<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Janaki Global brings the best of India's natural and organic food products to global markets. Explore our wide range of millets, moringa, spices, and more.">
  <meta name="keywords" content="Janaki Global, Millets, Moringa, Indian Spices, Export, Organic, Agro Products">
  <title>Janaki Global</title>
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <style>
    body {
      background: white;
      color: black;
      font-family: 'Inter', sans-serif;
    }
    .hero {
      background: #f4f4f4;
      text-align: center;
      padding: 3rem 1rem;
      border-radius: 12px;
      margin: 2rem auto;
      max-width: 960px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      margin: 2rem auto;
      padding: 0 1rem;
      max-width: 1200px;
    }
    .product-card {
      background: url('images/product-bg.jpg') center/cover no-repeat;
      border-radius: 16px;
      padding: 1rem;
      text-align: center;
      color: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    .product-card img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 12px;
    }
    .product-card h3 {
      margin-top: 1rem;
    }
    .product-card a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header class="hero">
    <h1>Welcome to Janaki Global</h1>
    <p>Exporting the richness of India to the world. Explore our organic and sustainable range.</p>
  </header>

  <section class="product-grid">
    <div class="product-card">
      <img src="images/products/millets.jpg" alt="Millets">
      <h3><a href="millets.html">Millets</a></h3>
      <a href="get-quote.html">Get Quote</a>
    </div>
    <div class="product-card">
      <img src="images/products/moringa.jpg" alt="Moringa">
      <h3><a href="moringa.html">Moringa</a></h3>
      <a href="get-quote.html">Get Quote</a>
    </div>
    <div class="product-card">
      <img src="images/products/spices.jpg" alt="Spices & Masalas">
      <h3><a href="spices.html">Spices & Masalas</a></h3>
      <a href="get-quote.html">Get Quote</a>
    </div>
    <div class="product-card">
      <img src="images/products/pickles.jpg" alt="Pickles">
      <h3><a href="pickles.html">Pickles</a></h3>
      <a href="get-quote.html">Get Quote</a>
    </div>
    <div class="product-card">
      <img src="images/products/basmati.jpg" alt="Basmati Rice">
      <h3><a href="basmati.html">Basmati Rice</a></h3>
      <a href="get-quote.html">Get Quote</a>
    </div>
  </section>

  <script>
    AOS.init();
  </script>
</body>
</html>
