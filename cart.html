<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart - Janaki Global</title>
    <link rel="stylesheet" href="style.css" />
    <script src="cart.js" defer></script>
    <style>
        .cart-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
        }

        .cart-item {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .cart-item h3 {
            margin-bottom: 0.5rem;
        }

        .cart-summary {
            text-align: right;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 1rem;
        }

        .checkout-button {
            background-color: #28a745;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            margin-top: 2rem;
            cursor: pointer;
            display: block;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }

        .checkout-button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const container = document.getElementById('cart-items');
            let total = 0;

            if (cart.length === 0) {
                container.innerHTML = "<p>Your cart is empty.</p>";
            } else {
                cart.forEach(item => {
                    const itemTotal = item.price * item.quantity;
                    total += itemTotal;
                    const itemDiv = document.createElement("div");
                    itemDiv.className = "cart-item";
                    itemDiv.innerHTML = `
                        <h3>${item.name}</h3>
                        <p>Price: ₹${item.price} x ${item.quantity}</p>
                        <p><strong>Subtotal:</strong> ₹${itemTotal}</p>
                    `;
                    container.appendChild(itemDiv);
                });

                document.getElementById("total").innerText = `Grand Total: ₹${total}`;
            }
        });
    </script>
</head>
<body>
    <!-- Background and overlay -->
    <div class="background"></div>
    <div class="overlay"></div>

    <div class="container cart-container">
        <h1>Your Shopping Cart</h1>
        <div id="cart-items"></div>
        <div id="total" class="cart-summary"></div>

        <button class="checkout-button" onclick="alert('Checkout process coming soon!')">
            Proceed to Checkout
        </button>
    </div>
</body>
</html>
